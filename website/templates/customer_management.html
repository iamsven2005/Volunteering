{% extends 'base.html' %}
{% block title %}Customer management{% endblock %}

{% block content %}
<h1>Customer management</h1>

<table class="table">
<thead>
    <tr>
        <th scope="col">User ID</th>
        <th scope="col">Username</th>
        <th scope="col">Email address</th>
    </tr>
</thead>
<tbody>
{% for user in users %}
<tr>
    <td>{{ user.id }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email_address }}</td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
